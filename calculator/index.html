<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header><h1>calculator app</h1></header>
  <main>
    <div class="calc-screen"></div>
    <section class="calc-numbers-btn">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
    </section>
    <section class="cacl-operation-btn">
      <button class="operation">/</button>
      <button class="operation">*</button>
      <button class="operation">+</button>
      <button class="operation">-</button>
    </section>
    <section class="equal-btn">
      <button>=</button>
    </section>
    <h2 class="result">0</h2>
  </main>
</body>
</html>
